<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | E-commerce product page</title>

 
</head>
<body>

  <main>
    <!-- Nav section -->
    <section class="nav">
      <nav class="nav-section">
        <h4>Sneakers</h4>
        <div class="nav-links">
          <a>Collections</a>
          <a>Men</a>
          <a>Women</a>
          <a>About</a>
          <a>Contact</a>
        </div>
        <div class="nav-profile">
          <img src="./images/icon-cart.svg" alt=""  />
          <img src="./images/image-avatar.png" alt=""  height="50px" width="50px"/>
        </div>
      </nav>
      <hr>
    </section>
    <!-- content section  -->
    <section class="content">
      <div class="images">
        <div class="main">
          <img  src="./images/image-product-1.jpg" />
        </div>
        <div class="thumbnails">
          <img class="selected" src="./images/image-product-1-thumbnail.jpg" />
          <img src="./images/image-product-2-thumbnail.jpg" />
          <img src="./images/image-product-3-thumbnail.jpg" />
          <img src="./images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>
      <div class="info">
        <h4>Sneaker Company</h4>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="priceInfo">
          <div class="price">
            <h5>$125.00</h5>
            <p class="stale-price">
              $250.00
            </p>
          </div>
          <div class="percentage">
              50%
          </div>
        </div>
        <div class="cart-section">
          <img src="./images/icon-minus.svg" height="10px" width="10px" alt="">
          <p>0</p>
          <img src="./images/icon-plus.svg" height="10px" width="10px" alt="">
          <button><img style="color: white;" src="./images/icon-cart.svg"/> Add to cart</button>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
